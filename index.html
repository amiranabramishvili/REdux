<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფაილის გადმოწერა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .download-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>გადმოწერე ფაილი</h1>
    <p>ლინკზე გადაგიყვანთ და მაქედან პირველი ჩაიწერეთ:</p>
    <button class="download-button" id="downloadBtn">გადმოწერე ფაილი</button>

    <div class="message" id="message"></div>

    <script>
        
        const fileUrl ='https://drive.google.com/drive/folders/12ZEAhEqKqnd9dlzfEKCbtyNJnMisGFsk' 

        document.getElementById('downloadBtn').addEventListener('click', function() {
            
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'file.zip'; 
            link.click(); 
            document.getElementById('message').innerText = 'ფაილი იწყებს ჩამოტვირთვას!';
        });
    </script>
</body>
</html>
